version: "3.8"

services:
  api:
    build:
      context: ./backend/fastapi
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - PORT=${API_PORT}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/fastapi:/app
      - ./data:/data
    ports:
      - "${API_PORT}:8000"
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    sysctls:
      vm.swappiness: 0

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m
    sysctls:
      vm.swappiness: 0

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    sysctls:
      vm.swappiness: 0

volumes:
  db_data:
  redis_data:
